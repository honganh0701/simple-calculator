<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <!-- input aka màn hình hiển thị. thuộc tính "disabled" để ngăn người dùng nhập trực tiếp -->
         <div class="screen">
            <input type="text" class="input" value="" disabled>
            <div class="output">output</div>
         </div>
        

        <!-- các nút trên máy tính -->
        <div class="buttons">

            <button class="all-clear" value="all-clear">AC</button>
            <button class="operator" value="sqrt">&radic;x</button>
            <button class="operator" value="%">%</button>

            
            <button class="operator" value="/">&divide</button>

            <button class="number"value="9">9</button>
            <button class="number"value="8">8</button>
            <button class="number"value="7">7</button>

            <button class="operator" value="*">&times</button>

            <button class="number"value="6">6</button>
            <button class="number"value="5">5</button>
            <button class="number"value="4">4</button>

            <button class="operator" value="-">-</button>

            <button class="number"value="3">3</button>
            <button class="number"value="2">2</button>
            <button class="number" value="1">1</button>

            <button class="operator" value="+">+</button>
          

            <button class="number"value="0">0</button>

           
            <button class="decimal-point" value=".">.</button>

            <!-- delete one character -->
            <button class="one-clear" value="one-clear">C</button>
           
            <button class="equal-sign" value="=">=</button>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
